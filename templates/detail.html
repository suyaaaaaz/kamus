<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KAMUS</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">

    <script>
        let word = '{{ word }}';
        $(document).ready(function () {
            // get_definitions();
            get_examples()
        });
        function get_definitions() {
            let api_key = '8d86122f-e55c-4654-9f5f-d13ef35631d9'
            let url = `https://www.dictionaryapi.com/api/v3/references/collegiate/json/${word}?key=${api_key}`
            $.ajax({
                type: 'GET',
                url: url,
                data: {},
                success: function (response) {
                    console.log(response)
                    let def = response[0]
                    let category = def.fl
                    let shortdef = def.shortdef[0]
                    let date = def.date
                }
            });
        }

        function save_word() {
            let defs = {{ definitions | tojson
        }}
        console.log(defs)
        for (let i = 0; i < defs.length; i++) {
            let def = defs[i]
            let category = def.fl;
            let shortdef = def.shortdef[0];
            let date = def.date;

            defs[i] = {
                category: category,
                shortdef: shortdef,
                date: date,
            }

        }
        let data = {
            word_give: word,
            definitions_give: defs,
        }


        $.ajax({
            type: 'POST',
            url: '/api/save_word',
            data: JSON.stringify(data),
            headers: {
                'Content-Type': 'application/json',
            },
            success: function (response) {
                if (response.result === 'success') {
                    alert(response.msg);
                    window.location.href = `/`;
                } else {
                    alert('Something went wrong');
                }
            }
        });
        }

        function delete_word() {
            $.ajax({
                type: 'POST',
                url: '/api/delete_word',
                data: {
                    word_give: word,
                },
                success: function (response) {
                    if (response.result === 'success') {
                        alert(response.msg);
                        window.location.href = `/`;
                    } else {
                        alert('Something went wrong...');
                    }
                }
            });
        }

        function get_examples() {
            let list = $("#example-list")
            list.empty()
            $.ajax({
                type: "GET",
                url: `/api/get_exs?word=${word}`,
                data: {},
                success: function (response) {
                    //console.log(response)
                    if (response.result === 'success') {
                        let examples = response.example
                        console.log(examples)
                        let temp_html = ''
                        for (let i = 0; i < examples.length; i++) {
                            let example = examples[i]
                           
                            let id =  example.id
                            let sentence =  example.example
                            
                            temp_html += ` <li >
                                ${sentence}.&nbsp;&nbsp;&nbsp;<a
                                href="javascript:delete_ex('${id}')">delete</a></li>`

                        }

                        list.append(temp_html)
                    }
                }
            });
        }

        function add_ex() {
            let new_ex = $('#new-example').val();
            //console.log(new_ex)
            $.ajax({
                type: "POST",
                url: `/api/save_ex`,
                data: {
                    word: word,
                    example: new_ex
                },
                success: function (response) {
                    console.log(response)
                    if (response.result === 'success')
                    alert(response.msg)
                    get_examples()
                }
            });


        }

        function delete_ex(id) {
            console.log("deleting", id)
            $.ajax({
                type: "POST",
                url: `/api/delete_ex`,
                data: {
                    word: word,
                    id: id
                },
                success: function (response) {
                    if (response.result === 'success')
                    alert(response.msg)
                    get_examples()
                }
            });
        }    
    </script>
</head>

<body>
    <div class="wrap">
        <div class="banner" onclick="window.location.href = '/' "></div>

        <<div class="container">
            <div class="d-flex justify-content-between align-items-end">
                <div>
                    <h1 id="word" style="display: inline">{{ word }}</h1>
                </div>
            </div>
            <hr />
            <div id="definition">

                {% for def in definitions %}

                {% set catagory = def.fl %}
                {% set shortdef = def.shortdef[0 ]%}
                {% set date = def.date %}
                <div style="padding: 10px">
                    <i>{{ catagory }}</i>
                    <br />
                    {{ shortdef }}
                    <br />
                    <span class="example">{{ date }}</span>
                </div>
                {% endfor %}

            </div>
            <hr />

            {% if status == 'new' %}
            <button id="btn-save" class="btn btn-sparta-outline btn-lg" onclick="save_word()">
                SAVE
            </button>
            {% else %}
            <button id="btn-delete" class="btn btn-sparta btn-lg" onclick="delete_word()">
                DELETE
            </button>
            {% endif %}

    </div>
    <div id="examples" class="container">
        <h3 style="text-align: center;margin-bottom:1rem">Write your own sentences!</h3>
        <ul id="example-list">
            
        </ul>
        <div class="d-flex justify-content-between" style="margin-left:20px;">
            <input id="new-example" class="form-control form-control-sm" style="margin-right: 0.5rem">
            <button class="btn btn-outline-secondary btn-sm" onclick="add_ex()">add</button>
        </div>
    </div>
    </div>
    </div>

    <div class="container">
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="/" class="nav-link px-2 text-body-secondary">Home</a></li>
            </ul>
            <p class="text-center text-body-secondary">&copy; 2024 Sukri, Inc</p>
        </footer>
    </div>
</body>

</html>
