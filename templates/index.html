<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="My Personal Word List" />
    <meta property="og:description" content="A collection of my words" />
    <meta property="og:image" content="{{url_for('static', filename='logo_red.png')}}" />

    <link rel="shortcut icon" href="{{url_for('static', filename='favico.ico')}}" type="image/x-icon" />


    <title>KAMUS</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">

    <script>
        {% if msg %}
        alert('{{ msg }}')
        {% endif %}


        let words = {{ words | tojson }}
        let word_list = []
        for (let i = 0; i < words.length; i++) {
            word_list.push(words[i].word)
        }

        function find_word() {
            let word = $('#input-word').val().toLowerCase().trim()
            if (!word) {
                alert('masukkan kata')
                return
            }
            if (word_list.includes(word)) {
                let row = $(`#word-${word}`)
                row.addClass('highlight')
                row.siblings().removeClass('highlight')
                row[0].scrollIntoView()
            } else {
                window.location.href = `/detail/${word}?status_give=new`
            }
        }
    </script>
</head>

<body>
    <div class="wrap">
        <div class="banner" onclick="window.location.href = '/'">
        </div>
        <div class="search-box d-flex justify-content-center">
            <input id="input-word" class="form-control" style="margin-right: 0.5rem">
            <button class="btn btn-light" onclick="find_word()"><i class="fa fa-search"></i>SEARCH</button>
        </div>
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th scope="col" style="width:30%">WORD</th>
                    <th scope="col">MEANING</th>

                </tr>
            </thead>
            <tbody id="tbody-box">

                {% for word in words %}

                {% set definition = word.definition %}
                {% set word = word.word %}

                <tr id="word-{{word}}">
                    <td><a href="/detail/{{word}}?status_give=old">{{ word }}</a></td>
                    <td>{{ definition }}
                    </td>
                </tr>

                {% endfor %}

            </tbody>
        </table>
    </div>


    <div class="container">
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="/" class="nav-link px-2 text-body-secondary">Home</a></li>
            </ul>
            <p class="text-center text-body-secondary">&copy; 2024 Sukri, Inc</p>
        </footer>
    </div>
</body>

</html>
