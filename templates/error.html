<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="My Personal Word List" />
    <meta property="og:description" content="A collection of my words" />
    <meta property="og:image" content="{{url_for('static', filename='logo_red.png')}}" />

    <link rel="shortcut icon" href="{{url_for('static', filename='favico.ico')}}" type="image/x-icon" />


    <title>KAMUS</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">

    <script>
        function find_word() {
            let word = $('#sug').val()
            window.location.href = `/detail/${word}?status_give=new`
        }

    </script>

</head>

<body>
    <div class="wrap">
        <div class="banner" onclick="window.location.href = '/'">
        </div>
        <div class="container my-5">
            <div class="p-5 text-center bg-body-tertiary rounded-3">
                {% if kata %}
                <h1 class="text-body-emphasis">Can't find the word "{{kata}}"</h1>
                {% endif %}
                <h3 class="col-lg-8 mx-auto fs-5 text-muted">
                    Maybe the word you mean is one of these
                </h3>
                <div class="d-inline-flex gap-2 mb-5 flex-wrap justify-content-center">
                    {% for msgs in msg %}
                    <button class="btn btn-danger" onclick="find_word()" role="button" value="{{msgs}}" id="sug">{{ msgs }}</button>
                    {% endfor %}
                </div>
            </div>
        </div>

    </div>


    <div class="container">
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="/" class="nav-link px-2 text-body-secondary">Home</a></li>
            </ul>
            <p class="text-center text-body-secondary">&copy; 2024 Sukri, Inc</p>
        </footer>
    </div>
</body>

</html>
